DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  - 0.449
  - 0.449
  - 0.449
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 384
#    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  - 0.226
  - 0.226
  - 0.226
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 192
#    SIZE: 128
    NUMBER: 5
  TRAIN:
    DATASETS_NAME:
      - LasHeR_train
#      - VTUAV
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
      - LasHeR_test
#    - VTUAV
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "SMMTrackDropTrack.pth.tar"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
#    TYPE: vit_small_patch16_224_ce
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [ 3, 6, 9 ]
    CE_KEEP_RATIO: [ 0.7, 0.7, 0.7 ]
    CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 3  # candidate elimination start epoch
  CE_WARM_EPOCH: 7  # candidate elimination warm up epoch
  SOT_PRETRAIN: True  # Use SOT datasets pretrained weight
  BATCH_SIZE: 4
  EPOCH: 15
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 10
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
#  VAL_EPOCH_INTERVAL: 10
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
  AMP: True
TEST:
  EPOCH: 15
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 384
#  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 192
#  TEMPLATE_SIZE: 128
